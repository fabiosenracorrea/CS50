{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" minlength="1">
        </div>
        <button class="btn btn-primary" id="login-btn" disabled type="submit">Log In</button>

        {% if warning %}
            <p class="warning-pw">{{ warning }}</p>
        {% endif %}
    </form>
{% endblock %}

{% block script %}
<script>
    document.querySelector("#username").onkeyup = function() {
        if (document.querySelector("#username").value) {
            document.querySelector("#login-btn").disabled = false;
        } else {
            document.querySelector("#login-btn").disabled = true;
        }
    }
</script>
{% endblock %}
